spring.application.name=rest

# mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.type-aliases-package=com.study.rest.board
mybatis.mapper-locations=mybatis/mapper/*.xml

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/study?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${DB_ID}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
